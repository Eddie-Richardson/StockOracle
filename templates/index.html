<!DOCTYPE html>
<html>
<head>
    <title>Bulk Stock Data Retrieval</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Enter Tickers and Parameters</h1>
    <form action="/submit" method="post">
        <label for="tickers">Tickers (comma-separated):</label><br>
        <input type="text" id="tickers" name="tickers" required><br><br>

        <label for="period">Period (e.g., 1mo, 6mo):</label><br>
        <input type="text" id="period" name="period"><br><br>

        <label for="interval">Interval (e.g., 1d, 1h):</label><br>
        <input type="text" id="interval" name="interval"><br><br>

        <label for="start_time">Start Date (YYYY-MM-DD):</label><br>
        <input type="text" id="start_time" name="start_time"><br><br>

        <label for="end_time">End Date (YYYY-MM-DD):</label><br>
        <input type="text" id="end_time" name="end_time"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
